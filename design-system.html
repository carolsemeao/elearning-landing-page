<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <link rel="stylesheet" href="index.css">
  <body>
    <header class="flex jc-sa">
      <img src="assets/logo-dark.svg" alt="skilled logo">
      <p class="txt-db-40 fw-800" style="font-size: 36px;">design system</p>
    </header>
    
    <main class="container">
      <h1 class="fw-800 txt-db-40">Color</h1>
      <div class="grid color-grid">
        <div style="width: 255px;">
          <div class="bg-greyblue" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="bg-db" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="bg-grey" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="bg-dp" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="bg-lp" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="bg-white" style="height: 125px; width: 100%; border-radius: 10px; border: 1px solid #BABABA;"></div>
        </div>
        <div style="width: 255px;">
          <div class="linear-gradient-1" style="height: 125px; width: 100%; border-radius: 10px;"></div>
        </div>
        <div style="width: 255px;">
          <div class="linear-gradient-2" style="height: 125px; width: 100%; border-radius: 10px;"></div>

        </div>
      </div>
    </main>
  </body>
</html>
